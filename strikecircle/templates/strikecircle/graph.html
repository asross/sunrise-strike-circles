{% load sass_tags %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% sass_src 'strikecircle/sass/graph.sass' %}">
{% endblock extra_css %}

<div class="graph-container">
    {{ data.by_week|json_script:"weekly-data" }}
    <canvas class="graph"
            data-start-week-num="{{ data.start_week }}"
            data-num-weeks="{{ data.num_weeks }}"
            data-label="{{ goal_name|capfirst }}"></canvas>
</div>
